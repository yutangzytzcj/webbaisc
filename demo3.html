<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1,p {
		border: 1px solid red;
		width: 300px;
		margin: 30px auto;
	}
	h1 {
		text-align: center;
		text-decoration: underline;
	}
	p {
		text-indent: 2em;
		line-height: 3em;
	}
	h1 {
		height: 80px;
		line-height: 80px;
	}
</style>
</head>
<body>
	<h1>范传奇</h1>
	<p>
		华灯轻抚蚕丝被,
		锦墙呢喃诉床帷.
		情郎翘首索芳心,
		佳人回眸送秋水.
		丹心不畏相思苦,
		浓情何惧岁月催.
		万水千山终有路,
		几度良宵几轮回.
	</p>
</body>
</html>
