<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理员列表</title>
<link rel="stylesheet" href="list.css" />
</head>
<body>
	<!-- logo -->
	<div class="logo">
		<img src="../img/logo.png" /> <a href="#">[退出]</a>
	</div>
	<!-- 导航 -->
	<div class="menu">
		<ul>
			<li class="index"></li>
			<li class="role"></li>
			<li class="admin"></li>
			<li class="fee"></li>
			<li class="account"></li>
			<li class="service"></li>
			<li class="bill"></li>
			<li class="report"></li>
			<li class="information"></li>
			<li class="password"></li>

		</ul>
	</div>
	<!-- 核心 -->
	<div class="core">
		<!-- 1.顶部的渐变条:不必单独分区 -->
		<!-- 2.内容 -->
		<div class="content">
			<!-- 按钮 -->
			<div class="btn"></div>
			<!-- 数据 -->
			<div class="data">
				<table>
					<thead>
						<tr>
							<td><input type="checkbox" />全选</td>
							<td>管理员ID</td>
							<td>姓名</td>
							<td>拥有角色</td>
							<td></td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input type="checkbox" /></td>
							<td>1</td>
							<td>张国立</td>
							<td>演员，导演，建筑师</td>
							<td><input type="button" value="修改" class="update" /> <input
								type="button" value="删除" /></td>
						</tr>
						<tr>
							<td><input type="checkbox" /></td>
							<td>2</td>
							<td>张艺谋</td>
							<td>演员，导演，建筑师</td>
							<td><input type="button" value="修改" class="update" /> <input
								type="button" value="删除" /></td>
						</tr>
						<tr>
							<td><input type="checkbox" /></td>
							<td>3</td>
							<td>陆毅</td>
							<td>演员，导演，建筑师</td>
							<td><input type="button" value="修改" class="update" /> <input
								type="button" value="删除" /></td>
						</tr>
						<tr>
							<td><input type="checkbox" /></td>
							<td>4</td>
							<td>成吉思汗</td>
							<td>大汉，征服者，建筑师</td>
							<td><input type="button" value="修改" class="update" /> <input
								type="button" value="删除" /></td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- 分页 -->
			<div class="page"></div>
			<div class="message">
				<img src="../img/close.png" />
				<p>操作成功</p>
			</div>
		</div>
	</div>
	<!-- 版权 -->
	<div class="cr">
		<p>版权所有,盗版必究.</p>
		<p>达内出品,必属精品.</p>
	</div>
</body>
</html>
